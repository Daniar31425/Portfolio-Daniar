        body {

    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1e1e2f, #2c3e50);
    color: #fff;
}

/* ===== HEADER ===== */
header {
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(10px);
    padding: 40px 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

header h1 {
    margin: 0;
    font-size: 28px;
    opacity: 0.9;
}

header h2 {
    margin: 10px 0;
    font-size: 32px;
    color: #00d4ff;
}

header p {
    font-size: 18px;
    opacity: 0.8;
}

/* ===== SECTIONS ===== */
section {
    padding: 60px 20px;
}

h2 {
    font-size: 28px;
    margin-bottom: 30px;
    position: relative;
}

h2::after {
    content: "";
    width: 60px;
    height: 3px;
    background: #00d4ff;
    display: block;
    margin: 10px auto;
    border-radius: 10px;
}

/* ===== PROJECT CARDS ===== */
.projects {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 25px;
}

.project {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(15px);
    padding: 25px;
    width: 320px;
    border-radius: 15px;
    transition: 0.4s ease;
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
}

.project:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

/* ===== SOCIAL CARDS ===== */
.social-cards {
    display: flex;
    justify-content: center;
    gap: 25px;
    flex-wrap: wrap;
}

.card {
    width: 240px;
    padding: 25px;
    text-decoration: none;
    color: white;
    border-radius: 15px;
    transition: 0.4s ease;
    font-weight: bold;
    box-shadow: 0 15px 30px rgba(0,0,0,0.5);
}

.card:hover {
    transform: scale(1.1);
}

.steam {
    background: linear-gradient(135deg, #1b2838, #2a475e);
}

.instagram {
    background: linear-gradient(135deg, #e1306c, #833ab4);
}

/* ===== CONTACT LINKS ===== */
a {
    color: #00d4ff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* ===== FOOTER ===== */
footer {
    background: rgba(0,0,0,0.7);
    padding: 20px;
    margin-top: 40px;
    font-size: 14px;
    opacity: 0.8;
